{% extends 'fishbanksapp/base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        .ship-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .ship-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .ship-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .ship-card h2 {
            color: #007BFF;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        .ship-card p {
            margin: 10px 0;
            color: #555;
        }
        .ship-card p strong {
            color: #333;
        }
        .buy-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        .buy-button:hover {
            background-color: #45a049;
        }
        .buy-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .stock-low {
            color: #ff4444;
            font-weight: bold;
        }
    </style>
</head>
{% if is_user%}
<p>This is your profile!</p>
{% endif %}
<h1>{{ profile_user.username }}'s Profile</h1>
<p>Current Balance: {{profile.balance}}</p>
<p>Email: {{ profile_user.email }}</p>
<p>Last Login: {{ profile_user.last_login }}</p>
<a href="{% url 'leaderboard' %}">View All Users</a>
{% endblock %}
