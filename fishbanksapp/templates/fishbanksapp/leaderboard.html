{% extends 'fishbanksapp/base.html' %}
{% block content %}
<body>
    <h1>Top Fisheries</h1>
    <ol type="1">
        {% for key, value in ordered_users.items %}
            <li>
                <a href="{% url 'user_profile' username=key %}">
                    {{ key }}
                </a>
                <p>Current Balance: {{ value }}</p>
                <p>Joined on {{ user.date_joined|date:"F j, Y" }}</p>
            </li>
        {% endfor %}
    </ol>
</body>
{% endblock %}
