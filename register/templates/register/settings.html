{% extends 'fishbanksapp/base.html' %}
{% load humanize %}
{% block content %}
{% load crispy_forms_tags %}
<h2>Update Your Settings</h2>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ u_form|crispy }}
  {{ p_form|crispy }}
  <button type="submit">Save Changes</button>
</form>
{% endblock %}
